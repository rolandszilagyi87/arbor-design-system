<html lang="en">
<head>

  <title>atoms: buttons</title>

<body class="buttons">
  <h1>atoms: buttons</h1>
  <div class="buttons_cont">
    <h2>Primary & Secondary buttons</h2>
    <div class="buttons_elements">
      <button class="btn  btn--primary">Button</button>
      <button class="btn  btn--secondary">Button</button>
    </div>
    <h2>Disabled states</h2>
    <div class="buttons_elements">
      <button disabled class="btn  btn--primary">Button</button>
      <button disabled class="btn  btn--secondary">Button</button>
    </div>
    <h2>Sizes</h2>
    <div class="buttons_sizes">
      <button class="btn  btn--primary  btn--small">Button S</button>
      <button class="btn  btn--primary">Button M</button>
      <button class="btn  btn--primary  btn--large">Button L</button>
    </div>
    <h2>State colors</h2>
    <div class="">
      <button></button>
      <button></button>
      <button></button>
      <button></button>
    </div>
  </div>
</body>
